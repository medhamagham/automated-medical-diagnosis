<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Diagnosis Prediction Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 20px;
        }
        .graph {
            margin: 20px 0;
            text-align: center;
        }
        .graph img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Medical Diagnosis Prediction Results</h1>
        <h2 class="text-center text-success">Prediction: {{ prediction_result }}</h2>
        <h4 class="text-center">Here are some visualizations based on the prediction:</h4>

        <!-- Graph 1: Prediction Outcome Distribution -->
        <div class="graph">
            <h4>Prediction Outcome Distribution</h4>
            <img src="{{ url_for('static', filename='graphs/prediction_outcome.png') }}" alt="Prediction Outcome Distribution">
        </div>


        <!-- Graph 3: Age Distribution in Predictions -->
        <div class="graph">
            <h4>Age Distribution in Predictions</h4>
            <img src="{{ url_for('static', filename='graphs/age_distribution.png') }}" alt="Age Distribution in Predictions">
        </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
